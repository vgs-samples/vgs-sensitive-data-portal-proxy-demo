<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <!-- Image and text -->
  <nav class="navbar navbar-dark" style="background: #324152">
    <a class="navbar-brand" href="#">
      <img src="/images/acme-logo.png" width="200" class="d-inline-block align-top" alt="">
    </a>
  </nav>
  <div class="container pt-4">
    <div class="row">
      <div class="col">
        <h1>Card List</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Card Number</th>
            </tr>
          </thead>
          <tbody id="card-list-body">
          </tbody>
        </table>
      </div>
    </div>
    
    <h3>Download file</h3>
    <p>
      <i>When proxying the web portal through VGS, the card numbers in the file will be tokenized during download</i>
      <br>
      <a href="/example-file.csv" target="_blank">Example CSV File</a>
    </p>

    <h3>Upload file</h3>
    <p>
      <i>When proxying the web portal through VGS, the tokenized card numbers will be revealed during upload</i>
      <br>
      <form action="/uploadjavatpoint">
        <input type="file" id="file" name="filename">
        <input type="submit">
      </form>
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="./app.js" async></script>
</body>

</html>
